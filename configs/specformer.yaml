seed_everything: 42
trainer:
  default_root_dir: "{ASTROCLIP_ROOT}/outputs"
  enable_checkpointing: true
  gradient_clip_val: 1.
  max_steps: 500_000
  precision: null
  limit_val_batches: 100
  callbacks:
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: "step"
    - class_path: ModelCheckpoint
      init_args:
        save_last: link
    # TODO: This needs to be updated with latest code
    #- class_path: PlotsCallback
  logger:
    class_path: CustomWandbLogger
    init_args:
      project: "astroclip-spectrum"
      # entity: "{WANDB_ENTITY_NAME}"
      save_dir: "{ASTROCLIP_ROOT}/outputs"
model:
  class_path: astroclip.models.specformer.SpecFormer
  init_args:
    input_dim: 22
    embed_dim: 768
    num_layers: 6
    num_heads: 6
    max_len: 800
    dropout: 0
data:
  class_path: astroclip.data.datamodule.AstroClipDataloader
  init_args:
    path: "mhsotoudeh/astroclip-mini" # "{ASTROCLIP_ROOT}/datasets/astroclip_file/"
    columns:
      - spectrum
    batch_size: 64
    num_workers: 3
optimizer:
  class_path: torch.optim.adamw.AdamW
  init_args:
    lr: 1e-5
    weight_decay: 1e-1
    betas:
      - 0.9
      - 0.95
lr_scheduler:
  class_path: astroclip.scheduler.CosineAnnealingWithWarmupLR
  init_args:
    T_max: 500_000 # ${trainer.max_steps}
    T_warmup: 2000
    eta_min: 1e-6
